<!DOCTYPE html>
<html>
<head>
	<title>sum of digit in a given string</title>
	<script type="text/javascript">
		
		function sum()
		{
			var str = document.getElementById("input1").value;
			var i,l=str.length,sum=0;

			for(i=0; i<l; i++)
				if(str.charCodeAt(i)>=48 && str.charCodeAt(i)<58)
					sum+=str.charCodeAt(i)-48;

			document.getElementById("output").innerText = "sum of digits of a enter string is"+sum;
		}
	</script>
</head>
<body>
	<input type="text" id="input1" placeholder="enter a string">
	<input type="button" value="compute sum" onclick="sum();">
	<p id="output"></p>
</body>
</html>
