<!DOCTYPE html>
<html>
<head>
	<title>random character string id</title>
	<script type="text/javascript">
		
		function generate_randomid()
		{
			var str = document.getElementById("inputstring").value;
			var output = str.split(" ");
			var id_length=output[1],i=0,l=output[0].length;
			str = "";

			console.log(i,l,str);
			for(i=0; i<id_length; i++)
				str+= output[0][Math.floor(Math.random()*l+1)];

			document.getElementById("output").innerText = str;
		}
	</script>
</head>
<body>
	<input type="text" id="inputstring" placeholder="enter string and id_length">
	<input type="button" value="generate randomid" onclick="generate_randomid();">
	<p id="output"></p>
</body>
</html>
